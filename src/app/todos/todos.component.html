
 <div class="to-do-content">
    To Do List
  <mat-checkbox class="floatRight" (change)="applyFilter($event.checked)" >Display Completed</mat-checkbox>
  
  <div class="container mat-elevation-z8">

      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-progress-spinner *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-spinner>
        
      </div>  
      <mat-table #table [dataSource]="dataSource" class="table"
                matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
    
        <ng-container matColumnDef="Completed">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-checkbox class="margin15" *matCellDef="let todo" [checked]="todo.completed"></mat-checkbox>
        </ng-container>
    
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let todo">{{ todo.title }}</mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let todo; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator [length]="resultsLength" [pageSize]="10">
      </mat-paginator>
    </div>
  </div>
